<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ttriger - 404</title>
  <link rel="icon" type="image/png" href="icon-tt.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arial+Black&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 0.05em;
    }

    #message {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      #message {
        font-size: 1.1rem;
      }

      a.button {
        font-size: 0.95rem;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p id="message">Загрузка сообщения...</p>
    <a href="index.html" class="button">Вернуться на главную</a>
  </div>

  <script>
    const messages = [
      "Куда я жмал",
      "Ты по моему перепутал",
      "ОШИБКА",
      "Релиз пока ещё не написан",
      "Никто не пришёл на фан встречу",
      "Пустота...",
      "Куда мы лезем боже",
      "Страница не найдена. Возможно, вы перешли по неправильной ссылке.",
      "* Но никто не пришёл."
    ];
    const random = Math.floor(Math.random() * messages.length);
    document.getElementById('message').textContent = messages[random];
  </script>
</body>
</html>
