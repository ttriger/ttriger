<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ttriger - Релизы</title>
    <link rel="icon" type="image/png" href="icon-tt.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arial+Black&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }

    header img.logo {
      height: 50px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: #222;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .release-section {
      margin-bottom: 60px;
    }

    .release-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start; /* выравниваем по левому краю */
    }

    .release-card {
      flex: 0 0 220px;
      background: #111;
      border-radius: 4px;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .release-card:hover {
      transform: scale(1.05);
    }

    .release-cover {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .release-info {
      padding: 15px;
    }

    .release-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .release-year {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav {
        width: 100%;
        justify-content: center;
        margin-top: 10px;
        gap: 15px;
      }

      .release-grid {
        flex-direction: column;
        align-items: center; /* центрируем на мобилках */
      }

      .release-card {
        flex: 0 0 90%;
        max-width: 320px;
      }

      .release-cover {
        height: auto;
        aspect-ratio: 1 / 1;
      }

      h2 {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 400px) {
      nav a {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Главная">
      <img src="logo-ttriger.png" alt="ttriger logo" class="logo">
    </a>
    <nav>
      <a href="index.html">Главная</a>
      <a href="releases.html" class="active">Релизы</a>
      <a href="ratings.html">Оценка</a>
      <a href="news.html">Новости</a>
      <a href="contacts.html">Контакты</a>
      <a href="hidden.html">?</a>
    </nav>
  </header>

  <main>
    <section class="release-section">
      <h2>Альбомы</h2>
      <div class="release-grid">
        <a href="/trialtones.html" class="release-card">
          <img src="trt-cover.png" alt="Trial Tones" class="release-cover" />
          <div class="release-info">
            <div class="release-title">Trial Tones</div>
            <div class="release-year">2025</div>
          </div>
        </a>
        <!-- Добавь больше альбомов по такому же шаблону -->
      </div>
    </section>

    <section class="release-section">
      <h2>Синглы</h2>
      <div class="release-grid">
      
        <a href="/none.html" class="release-card">
          <img src="none.png" alt="?" class="release-cover" />
          <div class="release-info">
            <div class="release-title">?</div>
            <div class="release-year">?</div>
          </div>
        </a>


        <!-- Добавь больше синглов по шаблону -->
      </div>
    </section>
  </main>
</body>
</html>
